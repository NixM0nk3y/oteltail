AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: Template for Lambda functions
Resources:
  Lambda:
    Type: AWS::Serverless::Function
    Properties:
      Handler: bootstrap
      Runtime: provided.al2023
      CodeUri: ../
      Timeout: 300
      MemorySize: 1024
      Architectures:
        - arm64
      Environment:
        Variables:
          LOG_LEVEL: INFO
          PRINT_LOG_LINES: true
          WRITE_ADDRESS: https://httpbin.org/post
    Metadata:
      BuildMethod: makefile